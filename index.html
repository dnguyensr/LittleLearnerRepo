                for (let i = 0; i < noiseBuffer.length; i++) {
                    output[i] = Math.random() * 2 - 1;
                }
                noise.buffer = noiseBuffer;
                filter.type = 'highpass';
                filter.frequency.value = 1000;
                gain.gain.setValueAtTime(0.3, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                noise.connect(filter);
                filter.connect(gain);
                gain.connect(audioContext.destination);
                noise.start(audioContext.currentTime);
            } else if (type === 'hihat') {
                const noise = audioContext.createBufferSource();
                const noiseBuffer = audioContext.createBuffer(1, audioContext.sampleRate * 0.1, audioContext.sampleRate);
                const output = noiseBuffer.getChannelData(0);
                for (let i = 0; i < noiseBuffer.length; i++) {
                    output[i] = Math.random() * 2 - 1;
                }
                noise.buffer = noiseBuffer;
                filter.type = 'highpass';
                filter.frequency.value = 5000;
                gain.gain.setValueAtTime(0.2, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.08);
                noise.connect(filter);
                filter.connect(gain);
                gain.connect(audioContext.destination);
                noise.start(audioContext.currentTime);
            } else if (type === 'tom') {
                osc.frequency.setValueAtTime(200 + Math.random() * 100, audioContext.currentTime);
                osc.frequency.exponentialRampToValueAtTime(80, audioContext.currentTime + 0.15);
                gain.gain.setValueAtTime(0.5, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                osc.connect(gain);
                gain.connect(audioContext.destination);
                osc.start(audioContext.currentTime);
                osc.stop(audioContext.currentTime + 0.2);
            }
        }

        function playSound(key) {
            if (currentMode === 'free' && /^F([1-9]|1[0-2])$/i.test(key)) {
                const fNum = parseInt(key.substring(1));
                const drumTypes = ['kick', 'snare', 'hihat', 'tom'];
                const index = (fNum - 1) % drumTypes.length;
                playDrumSound(drumTypes[index]);
                return;
            }
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            const frequency = getFrequencyForKey(key);
            oscillator.frequency.value = frequency;
            oscillator.type = ['sine', 'square', 'triangle'][Math.floor(Math.random() * 3)];
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        function createBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.style.width = Math.random() * 100 + 50 + 'px';
            bubble.style.height = bubble.style.width;
            bubble.style.left = Math.random() * window.innerWidth + 'px';
            bubble.style.top = Math.random() * window.innerHeight + 'px';
            bubble.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
            document.body.appendChild(bubble);
            setTimeout(() => bubble.remove(), 2000);
        }

        function createStar(x, y) {
            const star = document.createElement('div');
            star.className = 'star';
            star.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            star.style.left = x + 'px';
            star.style.top = y + 'px';
            document.body.appendChild(star);
            setTimeout(() => star.remove(), 1000);
        }

        function createFlyingKey(key) {
            const flyingKey = document.createElement('div');
            flyingKey.className = 'flying-key';
            flyingKey.textContent = key;
            
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            flyingKey.style.left = centerX + 'px';
            flyingKey.style.top = centerY + 'px';
            flyingKey.style.transform = 'translate(-50%, -50%)';
            
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.max(window.innerWidth, window.innerHeight);
            const destX = Math.cos(angle) * distance;
            const destY = Math.sin(angle) * distance;
            const rotation = (Math.random() - 0.5) * 720;
            
            flyingKey.style.setProperty('--dest-x', destX + 'px');
            flyingKey.style.setProperty('--dest-y', destY + 'px');
            flyingKey.style.setProperty('--rotation', rotation + 'deg');
            
            const hue = Math.random() * 360;
            flyingKey.style.color = `hsl(${hue}, 80%, 70%)`;
            
            flyingKey.animate([
                { 
                    transform: 'translate(-50%, -50%) scale(1) rotate(0deg)',
                    opacity: 1
                },
                { 
                    transform: `translate(calc(-50% + ${destX}px), calc(-50% + ${destY}px)) scale(0.3) rotate(${rotation}deg)`,
                    opacity: 0
                }
            ], {
                duration: 1500,
                easing: 'ease-out',
                fill: 'forwards'
            });
            
            document.body.appendChild(flyingKey);
            setTimeout(() => flyingKey.remove(), 1500);
        }

        function updateKeyHistory(key) {
            const historyKey = document.createElement('div');
            historyKey.className = 'history-key';
            historyKey.textContent = key;
            keyHistory.insertBefore(historyKey, keyHistory.firstChild);
            
            while (keyHistory.children.length > 8) {
                keyHistory.removeChild(keyHistory.lastChild);
            }
        }

        function pickNewWord() {
            const wordObj = easyWords[Math.floor(Math.random() * easyWords.length)];
            currentWord = wordObj.word;
            currentEmoji = wordObj.emoji;
            currentLetterIndex = 0;
            wordEmojiEl.textContent = currentEmoji;
            renderWord();
        }

        function renderWord() {
            targetWordEl.innerHTML = '';
            for (let i = 0; i < currentWord.length; i++) {
                const letterBox = document.createElement('div');
                letterBox.className = 'letter-box';
                letterBox.textContent = currentWord[i];
                if (i < currentLetterIndex) {
                    letterBox.classList.add('completed');
                } else if (i === currentLetterIndex) {
                    letterBox.classList.add('current');
                }
                targetWordEl.appendChild(letterBox);
            }
        }

        function playSuccessSound() {
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.frequency.value = 523.25;
            osc.type = 'sine';
            gain.gain.setValueAtTime(0.3, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            osc.start(audioContext.currentTime);
            osc.stop(audioContext.currentTime + 0.3);
            
            setTimeout(() => {
                const osc2 = audioContext.createOscillator();
                const gain2 = audioContext.createGain();
                osc2.connect(gain2);
                gain2.connect(audioContext.destination);
                osc2.frequency.value = 659.25;
                osc2.type = 'sine';
                gain2.gain.setValueAtTime(0.3, audioContext.currentTime);
                gain2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                osc2.start(audioContext.currentTime);
                osc2.stop(audioContext.currentTime + 0.3);
            }, 150);
            
            setTimeout(() => {
                const osc3 = audioContext.createOscillator();
                const gain3 = audioContext.createGain();
                osc3.connect(gain3);
                gain3.connect(audioContext.destination);
                osc3.frequency.value = 783.99;
                osc3.type = 'sine';
                gain3.gain.setValueAtTime(0.3, audioContext.currentTime);
                gain3.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                osc3.start(audioContext.currentTime);
                osc3.stop(audioContext.currentTime + 0.5);
            }, 300);
        }

        function playWrongSound() {
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.frequency.value = 200;
            osc.type = 'sawtooth';
            gain.gain.setValueAtTime(0.2, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            osc.start(audioContext.currentTime);
            osc.stop(audioContext.currentTime + 0.2);
        }

        function celebrateWordComplete() {
            wordsCompleted++;
            wordCountEl.textContent = wordsCompleted;
            
            playSuccessSound();
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createStar(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight
                    );
                    createBubble();
                }, i * 50);
            }
            
            targetWordEl.classList.add('celebrate');
            setTimeout(() => {
                targetWordEl.classList.remove('celebrate');
                pickNewWord();
            }, 1000);
        }

        function setMode(mode) {
            currentMode = mode;
            learnMode = mode === 'words';
            mathMode = mode === 'math';
            
            keyDisplay.style.display = mode === 'free' ? 'block' : 'none';
            wordContainer.classList.toggle('active', mode === 'words');
            mathContainer.classList.toggle('active', mode === 'math');
            scoreDisplay.classList.toggle('active', mode !== 'free');
            keyHistory.style.display = mode === 'free' ? 'flex' : 'none';
            
            freeplayBtn.classList.toggle('active', mode === 'free');
            modeBtn.classList.toggle('active', mode === 'words');
            mathBtn.classList.toggle('active', mode === 'math');
            
            if (mode === 'words') {
                instructions.textContent = 'Type the letters to spell the word! ğŸ“';
                pickNewWord();
            } else if (mode === 'math') {
                instructions.textContent = 'Type the number answer! ğŸ”¢';
                generateMathProblem();
            } else {
                instructions.textContent = 'Smash the keyboard! ï¿½ F1-F12 keys = ğŸ¥ Drums!';
            }
        }

        function toggleLearnMode() {
            setMode(currentMode === 'words' ? 'free' : 'words');
        }

        function toggleMathMode() {
            setMode(currentMode === 'math' ? 'free' : 'math');
        }

        function generateMathProblem() {
            const item = mathItems[Math.floor(Math.random() * mathItems.length)];
            const isSubtraction = item.isFood && Math.random() > 0.75;
            
            let num1, num2, answer, questionText, emojiDisplay;
            
            if (isSubtraction) {
                num1 = Math.floor(Math.random() * 8) + 2;
                num2 = Math.floor(Math.random() * (num1 - 1)) + 1;
                answer = num1 - num2;
                
                const eatenName = num2 === 1 ? item.singular : item.name;
                questionText = `${item.eater} ${item.eaterName} eats ${num2} ${eatenName}!<br>How many ${item.name} are left?`;
                
                let emojis = '';
                emojis += `<div class="emoji-group">`;
                for (let i = 0; i < num1; i++) {
                    emojis += item.emoji;
                }
                emojis += `</div>`;
                emojis += `<span class="math-operator">âˆ’</span>`;
                emojis += `<div class="emoji-group">`;
                emojis += `${item.eater}`;
                for (let i = 0; i < num2; i++) {
                    emojis += item.emoji;
                }
                emojis += `</div>`;
                emojiDisplay = emojis;
            } else {
                num1 = Math.floor(Math.random() * 5) + 1;
                num2 = Math.floor(Math.random() * 5) + 1;
                answer = num1 + num2;
                
                questionText = `Count all the ${item.name}!<br>How many ${item.name} are there?`;
                
                let emojis = '';
                emojis += `<div class="emoji-group">`;
                for (let i = 0; i < num1; i++) {
                    emojis += item.emoji;
                }
                emojis += `</div>`;
                emojis += `<span class="math-operator">+</span>`;
                emojis += `<div class="emoji-group">`;
                for (let i = 0; i < num2; i++) {
                    emojis += item.emoji;
                }
                emojis += `</div>`;
                emojiDisplay = emojis;
            }
            
            currentMathProblem = {
                answer: answer,
                isSubtraction: isSubtraction,
                item: item
            };
            mathAnswer = '';
            
            mathQuestion.innerHTML = questionText;
            mathEmojis.innerHTML = emojiDisplay;
            mathAnswerDisplay.textContent = '?';
        }

        function checkMathAnswer(digit) {
            mathAnswer += digit;
            mathAnswerDisplay.textContent = mathAnswer;
            
            if (parseInt(mathAnswer) === currentMathProblem.answer) {
                celebrateMathCorrect();
            } else if (mathAnswer.length >= String(currentMathProblem.answer).length) {
                mathAnswerDisplay.style.color = '#ff6b6b';
                playWrongSound();
                setTimeout(() => {
                    mathAnswer = '';
                    mathAnswerDisplay.textContent = '?';
                    mathAnswerDisplay.style.color = 'white';
                }, 800);
            }
        }

        function celebrateMathCorrect() {
            wordsCompleted++;
            wordCountEl.textContent = wordsCompleted;
            
            playSuccessSound();
            mathAnswerDisplay.style.color = '#4CAF50';
            
            if (currentMathProblem.isSubtraction) {
                let resultEmojis = '';
                for (let i = 0; i < currentMathProblem.answer; i++) {
                    resultEmojis += currentMathProblem.item.emoji;
                }
                mathEmojis.innerHTML = `<div class="emoji-group">${resultEmojis || '(none left!)'}</div>`;
                mathQuestion.innerHTML = `${currentMathProblem.answer} ${currentMathProblem.answer === 1 ? currentMathProblem.item.singular : currentMathProblem.item.name} left! ğŸ‰`;
            }
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createStar(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight
                    );
                    createBubble();
                }, i * 50);
            }
            
            setTimeout(() => {
                mathAnswerDisplay.style.color = 'white';
                generateMathProblem();
            }, 1500);
        }

        function getDisplayKey(e) {
            if (e.key === ' ') return 'â£';
            if (e.key === 'Enter') return 'â†µ';
            if (e.key === 'Escape') return 'ESC';
            if (e.key === 'Backspace') return 'âŒ«';
            if (e.key === 'Tab') return 'â‡¥';
            if (e.key === 'ArrowUp') return 'â†‘';
            if (e.key === 'ArrowDown') return 'â†“';
            if (e.key === 'ArrowLeft') return 'â†';
            if (e.key === 'ArrowRight') return 'â†’';
            if (e.key === 'Shift') return 'â‡§';
            if (e.key === 'Control') return 'Ctrl';
            if (e.key === 'Alt') return 'Alt';
            if (e.key === 'Meta' || e.key === 'OS') return 'âŠ';
            if (e.key === 'CapsLock') return 'Caps';
            if (e.key === 'F1') return 'F1';
            if (e.key === 'F2') return 'F2';
            if (e.key === 'F3') return 'F3';
            if (e.key === 'F4') return 'F4';
            if (e.key === 'F5') return 'F5';
            if (e.key === 'F6') return 'F6';
            if (e.key === 'F7') return 'F7';
            if (e.key === 'F8') return 'F8';
            if (e.key === 'F9') return 'F9';
            if (e.key === 'F10') return 'F10';
            if (e.key === 'F11') return 'F11';
            if (e.key === 'F12') return 'F12';
            if (e.key === 'Insert') return 'Ins';
            if (e.key === 'Delete') return 'Del';
            if (e.key === 'Home') return 'Home';
            if (e.key === 'End') return 'End';
            if (e.key === 'PageUp') return 'PgUp';
            if (e.key === 'PageDown') return 'PgDn';
            if (e.key === 'PrintScreen') return 'PrtSc';
            if (e.key === 'ScrollLock') return 'ScrLk';
            if (e.key === 'Pause') return 'Pause';
            if (e.key === 'NumLock') return 'NumLk';
            if (e.key.length === 1) return e.key.toUpperCase();
            return e.key;
        }

        let previousKey = null;

        function handleKeyDown(e) {
            e.preventDefault();
            e.stopPropagation();
            e.stopImmediatePropagation();
            
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }

            const displayKey = getDisplayKey(e);
            const pressedKey = e.key.toUpperCase();
            
            if (mathMode) {
                if (/[0-9]/.test(e.key)) {
                    playSound(e.key);
                    document.body.style.background = colors[Math.floor(Math.random() * colors.length)];
                    createBubble();
                    createStar(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
                    checkMathAnswer(e.key);
                }
                return false;
            }
            
            if (learnMode) {
                if (pressedKey.length === 1 && /[A-Z]/.test(pressedKey)) {
                    const expectedLetter = currentWord[currentLetterIndex];
                    const letterBoxes = targetWordEl.children;
                    
                    if (pressedKey === expectedLetter) {
                        letterBoxes[currentLetterIndex].classList.remove('current');
                        letterBoxes[currentLetterIndex].classList.add('completed');
                        currentLetterIndex++;
                        
                        playSound(e.key);
                        document.body.style.background = colors[Math.floor(Math.random() * colors.length)];
                        
                        for (let i = 0; i < 2; i++) {
                            createBubble();
                            createStar(
                                Math.random() * window.innerWidth,
                                Math.random() * window.innerHeight
                            );
                        }
                        
                        if (currentLetterIndex >= currentWord.length) {
                            celebrateWordComplete();
                        } else {
                            letterBoxes[currentLetterIndex].classList.add('current');
                        }
                    } else {
                        letterBoxes[currentLetterIndex].classList.add('wrong');
                        playWrongSound();
                        setTimeout(() => {
                            letterBoxes[currentLetterIndex].classList.remove('wrong');
                        }, 500);
                    }
                }
                return false;
            }
            
            if (previousKey && previousKey !== 'Press any key!') {
                createFlyingKey(previousKey);
            }
            previousKey = displayKey;
            
            keyDisplay.textContent = displayKey;
            keyDisplay.style.animation = 'none';
            keyDisplay.offsetHeight;
            keyDisplay.style.animation = 'pop 0.2s ease-out';
            
            document.body.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            playSound(e.key);
            
            for (let i = 0; i < 3; i++) {
                createBubble();
            }
            
            for (let i = 0; i < 5; i++) {
                createStar(
                    Math.random() * window.innerWidth,
                    Math.random() * window.innerHeight
                );
            }
            
            updateKeyHistory(displayKey);
            
            return false;
        }

        function handleKeyUp(e) {
            e.preventDefault();
            e.stopPropagation();
            e.stopImmediatePropagation();
            return false;
        }

        function handleKeyPress(e) {
            e.preventDefault();
            e.stopPropagation();
            e.stopImmediatePropagation();
            return false;
        }

        document.addEventListener('keydown', handleKeyDown, true);
        document.addEventListener('keyup', handleKeyUp, true);
        document.addEventListener('keypress', handleKeyPress, true);
        window.addEventListener('keydown', handleKeyDown, true);
        window.addEventListener('keyup', handleKeyUp, true);
        window.addEventListener('keypress', handleKeyPress, true);

        window.addEventListener('beforeunload', function(e) {
            e.preventDefault();
            e.returnValue = '';
            return '';
        });

        document.addEventListener('contextmenu', e => e.preventDefault());

        fullscreenBtn.addEventListener('click', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                document.exitFullscreen();
            }
        });

        freeplayBtn.addEventListener('click', () => setMode('free'));
        modeBtn.addEventListener('click', toggleLearnMode);
        mathBtn.addEventListener('click', toggleMathMode);

        document.addEventListener('click', function() {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        });

        window.addEventListener('blur', function() {
            window.focus();
        });
    </script>
</body>
